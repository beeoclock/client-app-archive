<ng-container *ngIf="list$ | async as list; else LoadingTemplate">
  <button
    *ngFor="let service of list"
    (click)="select(service)"
    class="group inline-flex cursor-pointer items-center justify-start gap-4 self-stretch"
  >
      <item-on-list [service]="service"/>
    <div
      class="flex h-14 w-14 items-center justify-center rounded-lg border-2 border-slate-600 bg-gray-800 text-2xl shadow transition-all duration-500 group-hover:border-slate-600 group-hover:bg-yellow-400 group-hover:text-slate-600"
    >
      <i class="bi bi-chevron-right"></i>
    </div>
  </button>
</ng-container>
<ng-template #LoadingTemplate>
  <div
    *ngFor="let loadingRow of loadingRows"
    class="inline-flex animate-pulse items-center justify-start gap-4 self-stretch"
  >
    <div
      class="inline-flex shrink grow basis-0 flex-col items-start justify-start gap-1 self-stretch py-1"
    >
      <div class="h-2 w-full rounded bg-slate-600"></div>
    </div>
    <div
      class="inline-flex w-14 flex-col items-end justify-between self-stretch py-1"
    >
      <div class="h-2 w-full rounded bg-slate-600"></div>
      <div class="h-2 w-full rounded bg-slate-600"></div>
    </div>
    <div
      class="flex h-14 w-14 items-center justify-center rounded-lg border-2 border-slate-600 bg-gray-800 text-2xl shadow"
    >
      <i class="bi bi-chevron-right"></i>
    </div>
  </div>
</ng-template>
