<div class="mb-4 flex flex-col gap-4">
    <div class="flex items-center justify-between">
        <!--    <strong class="text-2xl dark:text-white">-->
        <!--      {{ 'keyword.capitalize.dateAndTime' | translate }}-->
        <!--    </strong>-->
        <utility-invalid-message
            [class.hidden]="control.disabled || control.untouched || control.valid"
            [control]="control"
        />
    </div>

    @if (editable) {

        <event-select-slot-date-form-component
            [dayItemList]="dayItemList"
            [control]="control"
            [localDateTimeControl]="localDateTimeControl"
        />

        <event-select-slot-time-form-component
            [slots]="slots"
            [localDateTimeControl]="localDateTimeControl"
            [control]="control"
        />
    } @else {
        {{ (control.value ?? '') | dynamicDate }}
    }

</div>
