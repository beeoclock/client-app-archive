<div class="items-center justify-center self-stretch">
  <div class="shrink grow basis-0 font-semibold leading-normal text-gray-200">
    {{ "keyword.capitalize.selectSpecialist" | translate }}
  </div>
</div>
<div
  class="flex flex-wrap items-center justify-start gap-6 self-stretch overflow-x-auto"
>
  <ng-container *ngIf="list$ | async as list; else LoadingTemplate">
    <button
      *ngFor="let specialist of list; let index = index"
      (click)="selected.emit(specialist)"
      type="button"
      class="group inline-flex w-full cursor-pointer items-center justify-start gap-4"
    >
      <img
        *ngIf="specialist?.avatar?.url?.length"
        class="h-14 max-h-14 min-h-14 w-14 min-w-14 max-w-14 rounded-full object-cover"
        [src]="specialist?.avatar?.url"
      />
      <ng-template [ngIf]="!specialist?.avatar">
        <div
          class="flex h-14 max-h-14 min-h-14 w-14 min-w-14 max-w-14 items-center justify-center rounded-full bg-neutral-200 text-3xl font-extrabold leading-tight"
        >
          {{ specialist?.firstName?.charAt(0)
          }}{{ specialist?.lastName?.charAt(0) }}
        </div>
      </ng-template>
      <div
        class="inline-flex shrink grow basis-0 flex-col items-start justify-center gap-1 self-stretch"
      >
        <div class="text-md font-semibold leading-tight text-gray-100">
          {{ specialist.firstName }}
        </div>
      </div>
      <div
        class="flex h-14 w-14 items-center justify-center rounded-lg border-2 border-slate-600 bg-gray-800 text-2xl shadow transition-all duration-500 group-hover:border-slate-600 group-hover:bg-yellow-400 group-hover:text-slate-600"
      >
        <i class="bi bi-chevron-right"></i>
      </div>
    </button>
  </ng-container>
  <ng-template #LoadingTemplate>
    <div
      *ngFor="let loadingRow of loadingRows"
      class="inline-flex w-full animate-pulse items-center justify-start gap-4"
    >
      <div
        class="inline-flex shrink grow basis-0 flex-col items-start justify-start gap-1 self-stretch"
      >
        <div
          class="h-14 min-h-14 w-14 min-w-14 rounded-full bg-slate-600"
        ></div>
      </div>
      <div
        class="inline-flex w-full flex-col items-start justify-center self-stretch"
      >
        <div class="h-2 w-14 rounded bg-slate-600"></div>
      </div>
      <div
        class="flex h-14 min-h-14 w-14 min-w-14 items-center justify-center rounded-lg border-2 border-slate-600 bg-gray-800 text-2xl shadow"
      >
        <i class="bi bi-chevron-right"></i>
      </div>
    </div>
  </ng-template>
</div>
